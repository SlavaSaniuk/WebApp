<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> User menu </title>
    <meta charset="UTF-8">
</head>
<body>

    <div  th:fragment="user_menu" >

        <ul class="userMenu" >
            <li> <a href="#" th:href="@{'/user/' +${session.common_user.getUserId()}}" th:text="#{menu.myPage}"> My page </a>  </li>
            <li> <a href="#" th:href="@{'/friends'}" th:text="#{menu.friends}"> My friends </a> </li>
            <li> <a href="#" th:href="@{'/logout'}" th:text="#{menu.logout}"> Exit </a> </li>
        </ul>

    </div>



</body>
</html>
