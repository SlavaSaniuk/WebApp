<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> WebApp </title>
</head>
<body>
    <p> login form! </p>

    <form method="post" data-th-object="${user}" >
        <input type="text" value="user_email" placeholder="Your email" data-th-field="*{userEmail}" />
        <input type="text" value="user_password" placeholder="Your password" data-th-field="*{userPass}" />
        <input type="submit" value="Go" />
    </form>
</body>
</html>
