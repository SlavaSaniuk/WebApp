<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${given_user.getFullName()}"> User full name </title>

    <!-- import css -->
    <link rel="stylesheet" type="text/css" href="#" th:href="@{/css/fragments_style.css}">

</head>
<body>

    <h3 th:text="${given_user.getFullName()}"> User full name </h3>

    <!-- Include user navigation menu block -->
    <div th:include="fragments/UserMenu :: user_menu" > </div>

    <!-- Add to friend block form -->
    <div th:if="${session.common_user} != ${given_user.unwrap()}">
        <div th:replace="${isFriend} ? ~{fragments/FriendsFragments :: ifFriend} : ~{fragments/FriendsFragments :: ifNotFriend} ">
        </div>
    </div>


</body>


</html>
